      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: alimin
      POSTGRES_PASSWORD: alimin2026
      POSTGRES_DB: db-alimin
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
