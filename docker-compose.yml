services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://alimin:alimin2026@db:5432/db-alimin?sslmode=disable
      - TBK_ENV=production
      - TBK_API_KEY_ID=597053051885
      - TBK_API_KEY_SECRET=cca31af3-bd2d-416e-87f3-e4f590342781
      - WEBPAY_RETURN_URL=https://alimin.easypanel.host/api/webpay/commit
      - FINAL_OK_URL=https://alimin.easypanel.host/pago-exito
      - FINAL_FAIL_URL=https://alimin.easypanel.host/pago-fallo
